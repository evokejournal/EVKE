name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm install -g firebase-tools
      - run: firebase deploy --only hosting,functions --force --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVKE_F6FED }}"
